<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Form</title>
</head>
<body>
    <h1>Personal Data Form</h1>
    <form id="personalForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" required><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="description">Brief Description:</label>
        <textarea id="description" rows="4" cols="50"></textarea><br>

        <label for="major">Major and University:</label>
        <input type="text" id="major" required><br>

        <label>Preferred Programming Languages (select at least 3):</label><br>
        <input type="checkbox" id="java" name="languages" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="python" name="languages" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="javascript" name="languages" value="JavaScript">
        <label for="javascript">JavaScript</label><br>

        <button type="button" onclick="saveData()">Submit</button>
    </form>

    <script>
        function saveData() {
            const formData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                description: document.getElementById('description').value,
                major: document.getElementById('major').value,
                languages: Array.from(document.querySelectorAll('input[name="languages"]:checked')).map(lang => lang.value)
            };

            // Save data to local storage
            localStorage.setItem('personalData', JSON.stringify(formData));
            alert('Data saved successfully!');
        }
    </script>
</body>
</html>
