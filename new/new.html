<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <h1>User Login</h1>
    <form id="loginForm">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required><br>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required><br>

        <button type="button" onclick="loginUser()">Login</button>
    </form>

    <table id="userData">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </table>

    <script>
        function loginUser() {
            const loginEmail = document.getElementById('loginEmail').value;
            const loginPassword = document.getElementById('loginPassword').value;

            // Retrieve registration data from localStorage
            const storedEmail = localStorage.getItem('userEmail');
            const storedPassword = localStorage.getItem('userPassword');

            if (loginEmail === storedEmail && loginPassword === storedPassword) {
                alert('Login successful! Welcome back, ' + localStorage.getItem('userFirstName') + '!');
            } else {
                alert('Invalid email or password. Please try again.');
            }
        }

        // Display registration data in a table
        const userTable = document.getElementById('userData');
        const row = userTable.insertRow();
        row.insertCell().textContent = localStorage.getItem('userFirstName');
        row.insertCell().textContent = localStorage.getItem('userLastName');
        row.insertCell().textContent = localStorage.getItem('userEmail');
        userTable.style.border = '1px solid #000'; // Adjust the width and color as needed

    </script>
</body>
</html>
